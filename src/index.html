<!doctype html>
<html lang="en">
<head>
  <title>FitSyncPro - Your Ultimate Fitness Companion</title>
  <meta charset="utf-8" />
  <meta
    name="description"
    content="FitSyncPro is an innovative fitness app that connects clients with top trainers and nutritionists. Manage your fitness journey, track progress, schedule sessions, and achieve your health goals with ease."
  />
  <meta
    name="keywords"
    content="FitSyncPro, Fitness App, Personal Trainers, Nutritionists, Health Tracking, Fitness Management, Angular, Supabase, Health Goals, Workout Schedule"
  />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
  />

  <base href="/" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#212121">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!-- Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect" />

  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
    rel="stylesheet"
  />

  <!-- Icon fonts -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-background font-poppins selection:bg-primary selection:text-primary-foreground">
<app-root>
  <div class="flex h-screen">
    <div class="m-auto">
      <button
        type="button"
        class="inline-flex cursor-not-allowed items-center rounded-md bg-primary px-4 py-2 text-sm font-semibold leading-6 text-primary-foreground shadow transition duration-150 ease-in-out"
        disabled="">
        <svg
          class="-ml-1 mr-3 h-5 w-5 animate-spin"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
      </button>
    </div>
  </div>
</app-root>
</body>
</html>
