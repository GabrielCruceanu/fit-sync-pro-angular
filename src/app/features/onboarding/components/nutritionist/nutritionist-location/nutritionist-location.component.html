<h1 class="text-2xl font-bold leading-tight tracking-tight text-center">{{ onboardingSteps[5].title }}</h1>
<p class="mb-4 text-lg font-light text-gray-500 text-center lg:mb-6">
  {{ onboardingSteps[5].description }}
</p>
<div class="grid gap-4">
  <form [formGroup]="form" class="grid md:grid-cols-3 gap-3">
    <div class="relative">
      <label
        for="country"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Country
      </label>
      <select
        class="peer block"
        id="country"
        formControlName="country"
        [ngClass]="{ 'border-red-500': country.touched && country.errors }"
        (select)="onboarding().county"
        (change)="fillCounties(form.controls['country'].value)">
        <option *ngFor="let country of countries()" [value]="country">{{ country }}</option>
      </select>
      <div *ngIf="country.touched && country.errors" class="text-red-500 text-xs mt-2">
        <div *ngIf="country.errors?.['required']">Required field</div>
      </div>
    </div>

    <div class="relative">
      <label
        for="county"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        County
      </label>
      <select
        class="peer block"
        id="county"
        [ngClass]="{ 'border-red-500': county.touched && county.errors }"
        formControlName="county"
        (change)="fillCities(form.controls['county'].value)">
        <option *ngFor="let county of counties()" [value]="county">{{ county }}</option>
      </select>
      <div *ngIf="county.touched && county.errors" class="text-red-500 text-xs mt-2">
        <div *ngIf="county.errors?.['required']">Required field</div>
      </div>
    </div>

    <div class="relative">
      <label
        for="city"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        City
      </label>
      <select
        class="peer block"
        id="city"
        formControlName="city"
        [ngClass]="{ 'border-red-500': city.touched && city.errors }">
        <option *ngFor="let city of cities()" [value]="city">{{ city }}</option>
      </select>
      <div *ngIf="city.touched && city.errors" class="text-red-500 text-xs mt-2">
        <div *ngIf="city.errors?.['required']">Required field</div>
      </div>
    </div>
    <!--  Full Street  -->
    <div>
      <div class="relative">
        <input
          type="text"
          id="fullStreet"
          [ngClass]="{ 'border-red-500': fullStreet.touched && fullStreet.errors }"
          class="peer block"
          placeholder=" "
          formControlName="fullStreet" />
        <label
          for="fullStreet"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Street name and number
        </label>
      </div>
      <div *ngIf="fullStreet.touched && fullStreet.errors" class="text-red-500 text-xs mt-2">
        <div *ngIf="fullStreet.errors?.['required']">Required field</div>
      </div>
    </div>
    <!--  Gym Name  -->
    <div>
      <div class="relative">
        <input
          type="text"
          id="cabinetName"
          [ngClass]="{ 'border-red-500': cabinetName.touched && cabinetName.errors }"
          class="peer block"
          placeholder=" "
          formControlName="cabinetName" />
        <label
          for="cabinetName"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Cabinet name
        </label>
      </div>
      <div *ngIf="cabinetName.touched && cabinetName.errors" class="text-red-500 text-xs mt-2">
        <div *ngIf="cabinetName.errors?.['required']">Required field</div>
      </div>
    </div>
  </form>

  <div class="flex justify-between gap-3 mt-4">
    <app-button class="w-full" full [impact]="'none'" (click)="onBack()">Back</app-button>
    <app-button class="w-full" full [impact]="'bold'" (click)="onSubmit()">Next</app-button>
  </div>
</div>
