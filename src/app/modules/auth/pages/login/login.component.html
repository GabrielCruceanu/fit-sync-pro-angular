<section class="w-full h-screen flex items-center justify-center">

<div class="row flex flex-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-body">
        <div class="mb-4">
          <h1 class="text-2xl font-semibold text-center">Login</h1>
          <p class="text-muted-foreground text-center mb-5">Enter your email and password to access your account</p>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col gap-3">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="email"
                placeholder="Enter your email" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Email is required
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id="password"
                placeholder="Enter your password" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required
              </div>
            </div>
            <div class="">
            <app-button type="submit" impact="bold" tone="primary" shape="rounded" size="medium" full>
              Login
            </app-button>
            <div class="flex items-center justify-between mt-3">
              <a [routerLink]="['/auth/signup']" class="text-primary">Create account</a>
              <a [routerLink]="['/auth/forgot-password']" class="text-primary">Forgot Password?</a>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
