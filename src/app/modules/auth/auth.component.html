<div class="flex h-screen w-full max-w-screen-2xl mx-auto md:py-7">
  <div class="flex flex-1 items-center justify-center bg-background">
    <div class="max-w-md overflow-y-auto px-4 sm:w-[500px]">
      <!-- logo -->
      <div class="flex items-center justify-center">
        <a class="">
          <svg-icon
            [src]="
              themeService.isDark
                ? 'assets/branding/fit-sync-pro-icon-white.svg'
                : 'assets/branding/fit-sync-pro-icon-black.svg'
            "
            [svgClass]="'h-5 w-5'">
          </svg-icon>
        </a>
        <b class="text-md font-semibold pl-3 text-foreground"> FitSyncPro </b>
      </div>
      <!-- Route -->
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="auth-bg hidden flex-1 items-center justify-center lg:flex rounded-3xl my-7">
    <div class="max-w-2xl space-y-4 p-8 text-center text-white">
      <p class="text-xl font-light">
        {{ randomQuote.text }}
      </p>
      <h3 class="text-xl font-bold">
        "
        {{ randomQuote.author }}
        "
      </h3>
    </div>
  </div>
</div>
