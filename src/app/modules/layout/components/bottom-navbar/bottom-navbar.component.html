<section class="fixed bottom-0 z-0 block w-full bg-background shadow backdrop-blur-sm md:hidden">
  <div class="flex justify-between text-xs text-muted-foreground">
    @for (menuItem of menuService.menu; track menuItem.label) {
      <button
        [routerLink]="menuItem.route"
        routerLinkActive="text-primary rounded-lg font-semibold"
        class="flex w-full flex-col items-center justify-center pt-3 pb-3 text-center hover:text-foreground ">
        <svg-icon src="{{ menuItem.icon }}" [svgClass]="'h-5 w-5'"></svg-icon>
        <span class="text-xs">{{ menuItem.label }}</span>
      </button>
    }
  </div>
</section>
