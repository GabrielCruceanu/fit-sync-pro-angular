<h1 class="text-2xl font-bold leading-tight tracking-tight text-center">{{ onboardingSteps[1].title }}</h1>
<p class="mb-4 text-lg font-light text-gray-500 text-center lg:mb-6">
  {{ onboardingSteps[1].description }}
</p>
<div class="grid gap-4">
  <form class="grid md:grid-cols-2 gap-x-3 gap-y-4" [formGroup]="form">
    <!--  Phone  -->
    <div>
      <div class="relative">
        <input
          type="text"
          id="phone"
          class="peer block"
          [ngClass]="{ 'border-red-500': f['phone'].touched && f['phone'].errors }"
          placeholder=" "
          formControlName="phone"
          (focusout)="clearNumber()" />
        <label
          for="phone"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Phone Number
        </label>
      </div>
    </div>

    <!--  Website  -->
    <div>
      <div class="relative">
        <input type="text" id="website" class="peer block" placeholder=" " formControlName="website" />
        <label
          for="website"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Website
        </label>
      </div>
    </div>

    <!--  Facebook  -->
    <div>
      <div class="relative">
        <input type="text" id="facebook" class="peer block" placeholder=" " formControlName="facebook" />
        <label
          for="facebook"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Facebook
        </label>
      </div>
    </div>

    <!--  Instagram  -->
    <div>
      <div class="relative">
        <input type="text" id="instagram" class="peer block" placeholder=" " formControlName="instagram" />
        <label
          for="instagram"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Instagram
        </label>
      </div>
    </div>

    <!--  Linkedin  -->
    <div>
      <div class="relative">
        <input type="text" id="linkedin" class="peer block" placeholder=" " formControlName="linkedin" />
        <label
          for="linkedin"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Linkedin
        </label>
      </div>
    </div>

    <!--  Twitter  -->
    <div>
      <div class="relative">
        <input type="text" id="twitter" class="peer block" placeholder=" " formControlName="twitter" />
        <label
          for="twitter"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Twitter
        </label>
      </div>
    </div>
  </form>
  <div class="flex justify-between gap-3 mt-4">
    <app-button class="w-full" full [impact]="'none'" (click)="onBack()">Back</app-button>
    <app-button class="w-full" full [impact]="'bold'" (click)="onSubmit()">Next</app-button>
  </div>
</div>
